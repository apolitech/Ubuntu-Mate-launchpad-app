name: ubuntu-mate-launchpad # you probably want to 'snapcraft register <name>'
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: A fast way to report problems in UBuntu Mate # 79 char long summary
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  electron-app:
    source: app/
    plugin: nodejs


    stage-packages:
      - libnotify4
      - libappindicator1
      - libxtst6
      - libnss3
      - libxss1
      - fontconfig-config
      - gconf2
      - libasound2
      - pulseaudio


    after:
      - desktop-gtk3



    override-build: |
      node_modules/.bin/electron-builder
      mkdir $SNAPCRAFT_PART_INSTALL/app
      mv dist/linux-unpacked/* $SNAPCRAFT_PART_INSTALL/app
    prime:
      - -node_modules



apps:
  ubuntu-mate-launchpad:
    command: env TMPDIR=$XDG_RUNTIME_DIR desktop-launch $SNAP/app/ubuntu-mate-launchpad
    plugs:
      - home
      - x11
      - browser-support
      - network
      - gsettings
      - opengl
      - unity7
